<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Online Help Center</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style name="help-page-css">
        body {
            padding-top: 56px;
        }

        .sidebar {
            height: 100vh;
            position: fixed;
            top: 56px;
            left: 0;
            width: 250px;
            background-color: #f8f9fa;
            padding-top: 1rem;
            overflow-y: auto;
        }

        .content {
            margin-left: 270px;
            padding: 2rem;
        }

        .search-bar {
            margin-bottom: 1rem;
        }

        body.dark-mode {
            background-color: #121212;
            color: #e0e0e0;
        }

        .dark-mode .navbar {
            background-color: #1f1f1f;
        }

        .dark-mode .sidebar {
            background-color: #1f1f1f;
        }

        .dark-mode .accordion-button {
            background-color: #2c2c2c;
            color: #e0e0e0;
        }

        .dark-mode .accordion-body {
            background-color: #2c2c2c;
            color: #e0e0e0;
        }

        .dark-mode .form-control {
            background-color: #2c2c2c;
            color: #e0e0e0;
            border-color: #444;
        }

        /* Base nav-link style */
        .nav-link {
            transition: background-color 0.3s ease, color 0.3s ease;
        }

            /* Light mode hover */
            .nav-link:hover {
                background-color: #e9ecef;
                border-radius: 0.375rem;
            }

        /* Dark mode hover */
        body.dark-mode .nav-link:hover {
            background-color: #2c2c2c;
        }

        /* Active state */
        .nav-link.active {
            background-color: #0d6efd;
            color: #fff !important;
            font-weight: bold;
            border-radius: 0.375rem;
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        /* Active + dark mode */
        body.dark-mode .nav-link.active {
            background-color: #0d6efd;
            color: #fff !important;
        }

    </style>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary fixed-top">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Help Center</a>
            <button class="btn btn-outline-light ms-auto" id="darkModeToggle">🌙</button>
        </div>
    </nav>
    <!-- Sidebar -->
    <div class="sidebar">
        <h5 class="px-3">Topics</h5>
        <ul class="nav flex-column px-3">
            <li class="nav-item">
                <a class="nav-link" href="#">Getting Started</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Account Settings</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Billing</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Troubleshooting</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Contact Support</a>
            </li>
        </ul>
    </div>
    <!-- Main Content -->
    <div class="content">
        <div class="search-bar">
            <input type="text" class="form-control" placeholder="Search help articles...">
        </div>
        <h2>Welcome to the Help Center</h2>
        <p>Select a topic from the sidebar or use the search bar to find help articles.</p>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        const toggleButton = document.getElementById('darkModeToggle');
        // Get current URL path
        const currentPath = window.location.pathname;

        // Get all nav links
        const navLinks = document.querySelectorAll('.nav-link');

        navLinks.forEach(link => {
            // Compare href with current path
            if (link.href.includes(currentPath)) {
                link.classList.add('active');
            } else {
                link.classList.remove('active');
            }
        });
        toggleButton.addEventListener('click', () => {
            document.body.classList.toggle('dark-mode');
            toggleButton.innerText = document.body.classList.contains('dark-mode') ? '☀️' : '🌙';
        });
    </script>
</body>
</html>
